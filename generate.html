<!DOCTYPE html>
<html>
<head>
    <title>Update Generator</title>
</head>
<body>
    <h1>Update Generator</h1>
    <p>Generating updates every second...</p>

    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:8080');

        let counter = 0;

        // Send updates to the server every second
        setInterval(() => {
            counter++;
            const data = JSON.stringify({ counter });
            socket.send(data);
        }, 1000);

        socket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        socket.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };
    </script>
</body>
</html>
